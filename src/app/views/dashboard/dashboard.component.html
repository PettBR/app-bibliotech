<app-header></app-header>
<div class="container">
    <h2>Painel de Controle</h2>
    <section>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Leitor Column -->
            <ng-container matColumnDef="leitor">
                <th mat-header-cell *matHeaderCellDef> Leitor </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.leitor}} </td>
            </ng-container>

            <!-- Livro Column -->
            <ng-container matColumnDef="livro">
                <th mat-header-cell *matHeaderCellDef> Livro </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.livro.titulo}} </td>    
            </ng-container>

            <!-- Data de Empréstimo Column -->
            <ng-container matColumnDef="dataDeEmprestimo">
                <th mat-header-cell *matHeaderCellDef> Data de Empréstimo </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.dataDeEmprestimo | date:'dd/MM/yyyy' }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.status}} </td>
            </ng-container>

            <!-- Excluir Column -->
            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <button mat-icon-button (click)="deleteEmprestimo(emprestimo.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>

            <!-- Editar Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <a mat-icon-button [routerLink]="['/dashboard/editar', emprestimo.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
                <i class="material-icons">edit</i>
            </ng-container>

            <!-- Capa(+Detalhes do Livro) Column -->
            <ng-container matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let emprestimo">
                    <img (click)="openDetails(emprestimo.livro)" [src]="emprestimo.livro.capaUrl" alt="capa do livro" class="capa">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>

    <a mat-fab class="btn-new" routerLink="/dashboard/emprestimo">
        <i class="material-icons">add</i>
    </a>

</div>
